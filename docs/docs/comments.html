    <h1 id='title'>Comments</h1>
    <br>
    <div id='text' class='indent'>
      Comments are used to document what your code is doing. Omm's comments are -- for single line comments and -* for multi line comments.
      <br>
      <br>
      <p class='text-omm'>
        <span class='comment'>-- single line comment</span>
        <br>
        <span class='comment'>
          <br>
          -*
          <br>
          multi line comment
          <br>
          *-
        </span>
      </p>
    </div>
  </div>
